<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comentarios</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .comment-box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    .comentario {
      background-color: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #222;
      border-radius: 6px;
    }

    #comentarios-lista h3 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="comment-box">
    <h2>Deja tu comentario</h2>
    <textarea id="comment-text" rows="4" placeholder="Escribe algo..."></textarea>
    <button onclick="guardarComentario()">Enviar</button>
    <p id="comentario-status"></p>

    <div id="comentarios-lista">
      <h3>Comentarios recientes</h3>
      <div id="comentarios-contenido"></div>
    </div>
  </div>

  <script>
    // Supabase setup
    const supabaseUrl = 'https://kygzvydfqnnaubxyjupt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5Z3p2eWRmcW5uYXVieHlqdXB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1NTIzNjAsImV4cCI6MjA2MTEyODM2MH0.Y0vyXh3THD8NxaR_ztHEW1JrG_6z3IhF-DsbSuXbbO4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Guardar comentario
    async function guardarComentario() {
      const texto = document.getElementById("comment-text").value.trim();
      const status = document.getElementById("comentario-status");

      if (!texto) {
        status.style.color = "red";
        status.textContent = "Escribe un comentario primero.";
        return;
      }

      const { error } = await supabase.from("comentarios").insert([{ texto }]);

      if (error) {
        console.error(error);
        status.style.color = "red";
        status.textContent = "Error al guardar el comentario.";
      } else {
        status.style.color = "green";
        status.textContent = "Comentario enviado correctamente.";
        document.getElementById("comment-text").value = "";
        cargarComentarios();
      }
    }

    // Cargar comentarios
    async function cargarComentarios() {
      const contenedor = document.getElementById("comentarios-contenido");
      contenedor.innerHTML = "Cargando comentarios...";

      const { data, error } = await supabase
        .from("comentarios")
        .select("*")
        .order("id", { ascending: false })
        .limit(20);

      if (error) {
        console.error(error);
        contenedor.innerHTML = "<p style='color:red;'>Error al cargar comentarios.</p>";
        return;
      }

      if (!data || data.length === 0) {
        contenedor.innerHTML = "<p>No hay comentarios a√∫n.</p>";
        return;
      }

      contenedor.innerHTML = data.map(c => `
        <div class="comentario">${c.texto}</div>
      `).join('');
    }

    // Cargar al inicio
    cargarComentarios();
  </script>
</body>
</html>
