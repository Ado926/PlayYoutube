<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comentarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .comment-box {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    .comentario {
      background-color: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-left: 4px solid #222;
      border-radius: 6px;
    }

    #comentarios-lista h3 {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="comment-box">
    <h2>Deja tu comentario</h2>
    <textarea id="comment-text" rows="4" placeholder="Escribe algo..."></textarea>
    <button onclick="guardarComentario()">Enviar</button>
    <p id="comentario-status"></p>

    <div id="comentarios-lista">
      <h3>Comentarios recientes</h3>
      <div id="comentarios-contenido"></div>
    </div>
  </div>

  <script>
    const API_URL = "https://orion-x.onrender.com"; // Cambia por tu URL

    async function guardarComentario() {
      const texto = document.getElementById("comment-text").value.trim();
      const status = document.getElementById("comentario-status");

      if (!texto) {
        status.style.color = "red";
        status.textContent = "Escribe un comentario primero.";
        return;
      }

      const res = await fetch(`${API_URL}/comentarios`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ texto })
      });

      const data = await res.json();

      if (!res.ok) {
        status.style.color = "red";
        status.textContent = data.error || "Error al guardar.";
      } else {
        status.style.color = "green";
        status.textContent = "Comentario enviado.";
        document.getElementById("comment-text").value = "";
        cargarComentarios();
      }
    }

    async function cargarComentarios() {
      const contenedor = document.getElementById("comentarios-contenido");
      contenedor.innerHTML = "Cargando comentarios...";

      const res = await fetch(`${API_URL}/comentarios`);
      const data = await res.json();

      if (!res.ok || !Array.isArray(data)) {
        contenedor.innerHTML = "<p style='color:red;'>Error al cargar comentarios.</p>";
        return;
      }

      if (data.length === 0) {
        contenedor.innerHTML = "<p>No hay comentarios a√∫n.</p>";
        return;
      }

      contenedor.innerHTML = data.map(c => `
        <div class="comentario">${c.texto}</div>
      `).join('');
    }

    cargarComentarios();
  </script>
</body>
</html>
