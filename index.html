<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orión X - Buscador de Música</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Menú lateral -->
<div id="side-menu" class="side-menu">
  <button id="close-menu" class="close-button">✖</button>
  <h2>Info</h2>
  <button onclick="window.location.href='https://wa.me/50433191934'">
    <i class="fab fa-whatsapp"></i> Contacto directo
  </button>
  <button onclick="window.location.href='https://whatsapp.com/channel/0029VawF8fBBvvsktcInIz3m'">
    <i class="fas fa-bullhorn"></i> Canal de WhatsApp
  </button>
</div>

<!-- Encabezado -->
<header class="header">
  <h1 class="logo">
    <i class="fas fa-music"></i> Orion-X
  </h1>
  <button id="menu-button" class="menu-button">☰</button>
</header>

<!-- Contenedor principal -->
<div class="container">
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Buscar canciones o artistas..." required />
    <button type="submit">Buscar</button>
  </form>

  <div id="loading-message" style="display: none;">
    <p id="loading-text">Buscando música...</p>
  </div>

  <div class="music-list" id="music-list">
    <!-- Aquí se insertarán las canciones -->
  </div>
</div>

<!-- Reproductor de música -->
<div id="custom-audio-player" style="display: none;">
  <audio id="audio-player"></audio>
  <div class="audio-controls">
    <button id="play-pause-btn"><i class="fas fa-play"></i></button>
    <div id="audio-info">
      <span id="audio-title">Reproduciendo...</span>
    </div>
    <input type="range" id="seek-bar" value="0">
    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
  </div>
</div>

<!-- Scripts -->
<script>
  const menuBtn = document.getElementById("menu-button");
  const closeBtn = document.getElementById("close-menu");
  const sideMenu = document.getElementById("side-menu");

  const customAudioPlayer = document.getElementById('custom-audio-player');
  const audioPlayer = document.getElementById('audio-player'); <!-- ESTA LÍNEA FALTABA -->
  const playPauseBtn = document.getElementById('play-pause-btn');
  const seekBar = document.getElementById('seek-bar');
  const volumeBar = document.getElementById('volume-bar');
  const audioTitle = document.getElementById('audio-title');

  menuBtn.onclick = () => sideMenu.classList.add("open");
  closeBtn.onclick = () => sideMenu.classList.remove("open");

  audioPlayer.addEventListener('loadedmetadata', () => {
    seekBar.max = audioPlayer.duration;
  });

  audioPlayer.addEventListener('timeupdate', () => {
    seekBar.value = audioPlayer.currentTime;
  });

  seekBar.addEventListener('input', () => {
    audioPlayer.currentTime = seekBar.value;
  });

  volumeBar.addEventListener('input', () => {
    audioPlayer.volume = volumeBar.value;
  });

  playPauseBtn.addEventListener('click', () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
    } else {
      audioPlayer.pause();
      playPauseBtn.innerHTML = `<i class="fas fa-play"></i>`;
    }
  });

  audioPlayer.addEventListener('ended', () => {
    customAudioPlayer.style.display = 'none';
    playPauseBtn.innerHTML = `<i class="fas fa-play"></i>`;
  });

  function reproducirCancion(url, titulo = "Reproduciendo...") {
    audioPlayer.src = url;
    customAudioPlayer.style.display = 'block';
    audioTitle.textContent = titulo;
    audioPlayer.play();
    playPauseBtn.innerHTML = `<i class="fas fa-pause"></i>`;
  }

  // Animación de puntos
  const loadingText = document.getElementById('loading-text');
  let dotCount = 0;
  setInterval(() => {
    dotCount = (dotCount + 1) % 4;
    let dots = '•'.repeat(dotCount);
    loadingText.textContent = `Buscando música${dots}`;
  }, 500);
</script>

</body>
</html>
