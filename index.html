<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayYoutube By Wirk ðŸ‘»</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #e7f9f0;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #25D366;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-button {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background-color: white;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: 0.3s ease;
      z-index: 1000;
    }

    #side-menu.open {
      left: 0;
    }

    #close-menu {
      background: none;
      border: none;
      font-size: 24px;
      align-self: flex-end;
      cursor: pointer;
      color: #25D366;
    }

    #side-menu h2 {
      margin-top: 10px;
      font-size: 18px;
      color: #25D366;
      text-align: center;
    }

    #side-menu button {
      margin-top: 15px;
      padding: 10px;
      background-color: white;
      border: 2px solid #25D366;
      color: #25D366;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #side-menu button:hover {
      background-color: #25D366;
      color: white;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      border: 2px solid #25D366;
      border-radius: 6px;
      outline: none;
    }

    button[type="submit"] {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #20b75b;
    }

    .results {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .result-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .result-item h4 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
    }

    .result-buttons {
      display: flex;
      gap: 10px;
    }

    .result-buttons button {
      flex: 1;
      padding: 8px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .result-buttons button:hover {
      background: #20b75b;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <i class="fas fa-music"></i> PlayYoutube
  </div>
  <button class="menu-button" onclick="openMenu()"><i class="fas fa-bars"></i></button>
</header>

<nav id="side-menu">
  <button id="close-menu" onclick="closeMenu()"><i class="fas fa-times"></i></button>
  <h2>InformaciÃ³n</h2>
  <button onclick="window.open('https://youtube.com/@tu-canal', '_blank')">Canal Oficial</button>
  <button onclick="window.open('https://wa.me/50493732693', '_blank')">Creador</button>
</nav>

<div class="container">
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Â¿QuÃ© quieres buscar?" required>
    <button type="submit">Buscar</button>
  </form>

  <div id="results" class="results"></div>
</div>

<script>
  function openMenu() {
    document.getElementById('side-menu').classList.add('open');
  }

  function closeMenu() {
    document.getElementById('side-menu').classList.remove('open');
  }

  document.getElementById('search-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;

    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = '<p>Buscando resultados...</p>';

    try {
      const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      if (data.results.length === 0) {
        resultsContainer.innerHTML = '<p>No se encontraron resultados.</p>';
        return;
      }

      resultsContainer.innerHTML = '';

      data.results.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result-item';

        div.innerHTML = `
          <h4>${item.title}</h4>
          <div class="result-buttons">
            <button onclick="reproducirAudio('${item.audioUrl}')">â–¶ Reproducir Audio</button>
            <button onclick="descargarVideo('${item.videoUrl}')">â¬‡ Descargar Video</button>
          </div>
        `;

        resultsContainer.appendChild(div);
      });

    } catch (err) {
      console.error(err);
      resultsContainer.innerHTML = '<p>Error al buscar resultados.</p>';
    }
  });

  function reproducirAudio(url) {
    window.open(url, '_blank');
  }

  function descargarVideo(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
