<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orión X - Buscador de Música</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Menú lateral -->
  <div id="side-menu" class="side-menu">
    <button id="close-menu" class="close-button">✖</button>
    <h2>Info</h2>
    <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 15px;">
      <a href="https://wa.me/50433191934" target="_blank" class="whatsapp-link" style="display: flex; align-items: center; gap: 8px; text-decoration: none; font-weight: bold;">
        <i class="fab fa-whatsapp" style="font-size: 20px; color: #25D366;"></i> Contacto directo
      </a>
      <a href="https://whatsapp.com/channel/ejemploID" target="_blank" class="whatsapp-link" style="display: flex; align-items: center; gap: 8px; text-decoration: none; font-weight: bold;">
        <i class="fas fa-bullhorn" style="font-size: 20px; color: #25D366;"></i> Canal de WhatsApp
      </a>
    </div>
  </div>

  <!-- Encabezado -->
  <header class="header">
    <h1 class="logo"><i class="fas fa-music"></i> Orion-X</h1>
    <button id="menu-button" class="menu-button">☰</button>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Buscar canciones o artistas..." required />
      <button type="submit">Buscar</button>
    </form>
    <div id="loading-message" class="loading-message" style="display: none;">Buscando música...</div>
    <div class="music-list" id="music-list"></div>
  </div>

  <!-- Reproductor de música -->
  <audio id="audio-player" controls style="width: 100%; margin-top: 20px; display: none;"></audio>

  <!-- Scripts -->
  <script src="api.js"></script>
  <script>
    // Menú lateral
    const menuBtn = document.getElementById("menu-button");
    const closeBtn = document.getElementById("close-menu");
    const sideMenu = document.getElementById("side-menu");
    menuBtn.onclick = () => sideMenu.classList.add("open");
    closeBtn.onclick = () => sideMenu.classList.remove("open");

    // Lógica del reproductor
    const musicList = document.getElementById("music-list");
    const audioPlayer = document.getElementById("audio-player");

    musicList.addEventListener("click", function (e) {
      const item = e.target.closest(".music-item");
      if (!item) return;
      const audioSrc = item.dataset.audio;
      if (audioSrc) {
        audioPlayer.src = audioSrc;
        audioPlayer.style.display = "block";
        audioPlayer.play();
      }
    });
  </script>
</body>
</html>
