<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThePlayYoutube By Wirk üêæ</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #a07860;
      --bg-overlay: rgba(255, 255, 255, 0.5);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --accent-color: #ffe9d1;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comfortaa', cursive;
      background: url('https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      min-height: 100vh;
      padding-bottom: 100px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-color: var(--bg-overlay);
      z-index: -1;
    }

    .header {
      text-align: center;
      padding: 30px 15px;
      background: rgba(160, 120, 96, 0.85);
      color: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
    }

    .creator-info {
      font-size: 1rem;
      color: var(--accent-color);
    }

    .container {
      max-width: 95%;
      margin: 20px auto;
      background: var(--glass-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    #search-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #search-input {
      padding: 14px;
      font-size: 1.1rem;
      border: 1px solid #d3b8a4;
      border-radius: 10px;
      background: rgba(255,255,255,0.6);
      outline: none;
    }

    #search-input:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 5px var(--main-color);
    }

    #search-form button {
      padding: 14px;
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #search-form button:hover {
      background-color: #704f3c;
    }

    #search-form button:active {
      transform: scale(0.97);
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin: 20px 0;
    }

    .loader span {
      width: 10px;
      height: 10px;
      background-color: var(--main-color);
      border-radius: 50%;
      animation: loader-animation 1s infinite alternate;
    }

    .loader span:nth-child(2) { animation-delay: 0.1s; }
    .loader span:nth-child(3) { animation-delay: 0.2s; }
    .loader span:nth-child(4) { animation-delay: 0.3s; }

    @keyframes loader-animation {
      from { transform: scale(0.7); opacity: 0.6; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .music-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .result-item:hover {
      transform: translateY(-3px);
    }

    #audio-player {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(150, 100, 100, 0.9);
      color: white;
      padding: 10px 20px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      backdrop-filter: blur(5px);
      text-align: center;
      font-size: 1rem;
      z-index: 1000;
    }

    @media screen and (min-width: 600px) {
      #search-form {
        flex-direction: row;
      }

      #search-input {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üéµ ThePlayYoutube</div>
    <div class="creator-info">Creado por Wirk üêæ</div>
  </div>

  <div class="container">
    <form id="search-form">
      <input id="search-input" type="text" placeholder="Buscar canci√≥n o video..." />
      <button type="submit"><i class="fas fa-search"></i> Buscar</button>
    </form>

    <div class="loader" id="loader" style="display:none;">
      <span></span><span></span><span></span><span></span>
    </div>

    <div class="music-list" id="results"></div>
  </div>

  <div id="audio-player">
    Reproduciendo...
  </div>
</body>
</html>
