  /* Reset b√°sico */
  * {

  body {
    font-family: 'Comfortaa', cursive;
    margin: 0;

    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    color: #3b3a36;

    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 0 15px 120px;
    overflow-x: hidden;
  }

  /* Overlay sutil para mejorar lectura */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: rgba(255 255 255 / 0.7);
    z-index: -1;
    backdrop-filter: blur(8px);
  }

  /* Header */
  .header {
    width: 100%;
    max-width: 700px;
    background: #6a994e; /* Verde vibrante */
    color: white;
    padding: 30px 20px 25px;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 8px 20px rgb(106 153 78 / 0.6);
    text-align: center;
  }

  .logo {
    font-size: 2.8rem;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.15);
  }

  .logo i {
    font-size: 2.8rem;
    color: #ffe066;
    transform: rotate(-10deg);
  }

  .creator-info {
    margin-top: 8px;
    font-size: 1.1rem;
    font-weight: 500;
    color: #dfe6e9;
    opacity: 0.9;
    font-style: italic;
  }

  /* Contenedor principal */
  .container {
    background: white;
    max-width: 700px;
    width: 100%;
    padding: 30px 25px 40px;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 8px 30px rgb(0 0 0 / 0.08);
  }

  /* Formulario b√∫squeda */
  #search-form {
    display: flex;
    gap: 12px;
    flex-wrap: nowrap;
  }

  #search-input {
    flex: 1;
    padding: 16px 20px;
    font-size: 1.2rem;
    border: 2px solid #a2d5c6;
    border-radius: 12px;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: #f7fff7;
  }

  #search-input:focus {
    border-color: #52796f;
    box-shadow: 0 0 10px #52796faa;
  }

  #search-form button {
    background: #52796f;
    border: none;
    color: white;
    padding: 0 24px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 5px 15px rgb(82 121 111 / 0.5);
    transition: background-color 0.3s ease, transform 0.1s ease;
    user-select: none;
  }

  #search-form button:hover {
    background: #3a5a52;
  }

  #search-form button:active {
    transform: scale(0.95);
  }

  /* Loader */
  .loader {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin: 25px 0 15px;
  }

  .loader span {
    width: 14px;
    height: 14px;
    background-color: #52796f;
    border-radius: 50%;
    animation: pulse 1.3s infinite alternate;
  }

  .loader span:nth-child(2) { animation-delay: 0.15s; }
  .loader span:nth-child(3) { animation-delay: 0.3s; }
  .loader span:nth-child(4) { animation-delay: 0.45s; }

  @keyframes pulse {
    0% { transform: scale(0.75); opacity: 0.7; }
    100% { transform: scale(1.2); opacity: 1; }
  }

  #loading-message {
    text-align: center;
    font-weight: 600;
    font-size: 1.3rem;
    color: #52796f;
  }

  /* Lista de resultados */
  .music-list {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* Item individual */
  .result-item {
    background: #e7f6f2;
    padding: 18px 22px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.08);
    display: flex;
    align-items: center;
    gap: 18px;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .result-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgb(0 0 0 / 0.12);
  }

  .result-item img {
    width: 110px;
    height: 110px;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 3px 7px rgb(0 0 0 / 0.1);
    flex-shrink: 0;
  }

  .item-details {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow-wrap: break-word;
  }

  .item-details h3 {
    margin: 0 0 8px 0;
    font-size: 1.3rem;
    font-weight: 700;
    color: #344e41;
    line-height: 1.2;
  }

  /* Botones */
  .item-buttons {
    display: flex;
    gap: 14px;
    flex-shrink: 0;
  }

  .result-item button {
    padding: 12px 18px;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    transition: background-color 0.3s ease, transform 0.1s ease;
    user-select: none;
  }

  /* Bot√≥n reproducir */
  .result-item .play-button {
    background-color: #6a994e;
    color: white;
  }

  .result-item .play-button:hover {
    background-color: #4d7537;
  }

  /* Bot√≥n descargar */
  .result-item .download-button {
    background-color: #a07860;
    color: white;
  }

  .result-item .download-button:hover {
    background-color: #6e503d;
  }

  .result-item button:active {
    transform: scale(0.95);
  }

  /* Iconos en botones */
  .result-item button i {
    font-size: 1.2rem;
  }
