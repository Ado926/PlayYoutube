<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor y Descargador de YouTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Enlace a styles.css añadido -->
</head>
<body>

  <header class="header">
    <div class="logo">🎵 Reproductor Musical</div>
    <!-- <div class="creator-info">by Wirk 🐾</div> -->
  </header>

  <main class="container">
    <form id="search-form">
      <input id="search-input" type="text" placeholder="Buscar canción o vídeo..." />
      <button type="submit">Buscar</button>
    </form>

    <div id="loading-message" style="text-align:center; margin-top:20px; display: none;">Cargando...</div>

    <div id="music-list">
      <!-- Resultados de la búsqueda se mostrarán aquí -->
    </div>
  </main>

  <audio id="audio-player" controls style="display: none; width: 100%; position: fixed; bottom: 0; left: 0; background-color: #f1f3f4; z-index: 100;"></audio>

  <script src="api.js"></script> <!-- Enlace a api.js añadido -->
</body>
</html>
