    body {

      font-family: 'Poppins', sans-serif;
      background-color: #e7f9f0;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #25D366;
      color: white;

    .logo {

    .menu-button {

      border: none;
      color: white;
      cursor: pointer;
    }

    /* Men√∫ lateral */
    #side-menu {
      position: fixed;
      top: 0;

      height: 100%;
      background-color: white;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }

    #side-menu.open {

    }

    #close-menu {
      background: none;
      border: none;
      font-size: 24px;
      align-self: flex-end;
      cursor: pointer;
      color: #25D366;
    }

    #side-menu h2 {
      margin-top: 0;
      color: #25D366;
      font-size: 20px;
      text-align: center;
    }

    #side-menu button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      background-color: white;
      color: #25D366;
      border: 2px solid #25D366;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      width: 100%;
    }

    #side-menu button:hover {
      background-color: #25D366;
      color: white;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 250px;
      padding: 10px;
      border: 2px solid #25D366;
      border-radius: 6px;
      outline: none;
    }

    button[type="submit"] {
      background-color: #25D366;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #20b75b;
    }

    /* Loader */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 4px;
    }

    .loader span {
      width: 8px;
      height: 8px;
      background: #25D366;
      border-radius: 50%;
      animation: bounce 1.4s infinite both;
    }

    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    .loader span:nth-child(4) { animation-delay: 0.6s; }
    .loader span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Lista de m√∫sica */
    .music-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    /* Reproductor */
    #audio-player {
      display: none;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      background-color: #222;
      padding: 10px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
      z-index: 1000;
    }
  </style>
</head>

<body>
  <!-- Men√∫ lateral -->
  <div id="side-menu">
    <button id="close-menu">‚úñ</button>
    
    <h2>Informaci√≥n</h2>

    <button onclick="window.open('https://wa.me/50493732693', '_blank')">
      <i class="fab fa-whatsapp"></i> Contactar Creador
    </button>

    <button onclick="window.open('https://whatsapp.com/channel/0029Vb5UfTC4CrfeKSamhp1f', '_blank')">
      <i class="fas fa-bullhorn"></i> Canal Oficial
    </button>
  </div>

  <!-- Encabezado -->
  <header>
    <h1 class="logo">
      <i class="fas fa-music"></i> PlayYoutube By Wirk üëª
    </h1>
    <button id="menu-button" class="menu-button">‚ò∞</button>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Buscar canciones o artistas üåª" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="loading-message" style="display: none;">
      <div class="loader">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <p id="loading-text">Buscando m√∫sica...</p>

    <div class="music-list" id="music-list">
      <!-- Aqu√≠ aparecer√°n las canciones -->
    </div>
  </div>

  <!-- Reproductor de m√∫sica -->
  <audio id="audio-player" controls></audio>

  <script>
    const menuBtn = document.getElementById("menu-button");
    const closeBtn = document.getElementById("close-menu");
    const sideMenu = document.getElementById("side-menu");
    const audioPlayer = document.getElementById("audio-player");

    menuBtn.onclick = () => sideMenu.classList.add("open");
    closeBtn.onclick = () => sideMenu.classList.remove("open");

    function reproducirCancion(url) {
      audioPlayer.src = url;
      audioPlayer.style.display = "block";
      audioPlayer.play();
    }

    audioPlayer.addEventListener("ended", () => {
      audioPlayer.style.display = "none";
    });

    // Animaci√≥n de puntos al cargar
    const loadingText = document.getElementById('loading-text');
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      let dots = '.'.repeat(dotCount);
      loadingText.textContent = `Buscando m√∫sica${dots}`;
    }, 500);
  </script>
</body>
</html>
